<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Launch</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="landing-page">
    <header class="header">
      <h1 class="title">Introducing Our Exclusive Product</h1>
      <p class="subtitle">Be the first to experience the magic.</p>
    </header>

    <div class="countdown">
      <h2>Launching In:</h2>
      <div class="timer">
        <div><span id="days">00</span> Days</div>
        <div><span id="hours">00</span> Hours</div>
        <div><span id="minutes">00</span> Minutes</div>
        <div><span id="seconds">00</span> Seconds</div>
      </div>
    </div>

    <section class="purchase-options">
      <h3>Choose Your Bagpack</h3>
      <div class="options">
        <div class="option-card">
          <img src="https://images.unsplash.com/photo-1559195690-236f5fab61a9?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDU5fHx8ZW58MHx8fHx8" alt="Basic Plan">
          <h4>Basic</h4>
          <p>$29.99</p>
          <button class="buy-button">Buy Now</button>
        </div>
        <div class="option-card">
          <img src="https://images.unsplash.com/photo-1491637639811-60e2756cc1c7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjJ8fGV4Y2x1c2l2ZSUyMHByb2R1Y3QlMjBsYXVuY2h8ZW58MHx8MHx8fDA%3D" alt="Premium Plan">
          <h4>Premium</h4>
          <p>$49.99</p>
          <button class="buy-button">Buy Now</button>
        </div>
        <div class="option-card">
            <img src="https://images.unsplash.com/photo-1548978023-71dc39a284c3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDU2fHx8ZW58MHx8fHx8" alt="Premium Plan">
            <h4>Great Edition</h4>
            <p>$39.99</p>
            <button class="buy-button">Buy Now</button>
          </div>
          <div class="option-card">
            <img src="https://images.unsplash.com/photo-1620953749696-38989c40eadb?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDkwfHx8ZW58MHx8fHx8" alt="Premium Plan">
            <h4>Black Edition</h4>
            <p>$59.99</p>
            <button class="buy-button">Buy Now</button>
          </div>
      </div>
    </section>

    <footer class="footer">
      <p>Â© 2024 Your Company. All rights reserved.</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
